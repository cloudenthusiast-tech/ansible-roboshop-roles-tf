- name: install mysql
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: start and enable mysql
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: install mysql python libraries
  ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
  loop:
    - botocore
    - boto3

- name: change default mysql password
  ansible.builtin.command: mysql_secure_installation --set-root-pass {{ MYSQL_ROOT_PASSWORD }}