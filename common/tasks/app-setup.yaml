  - name: application user set-up
    ansible.builtin.user:
       name: roboshop
       comment: roboshop system user
       system: true
       shell: /sbin/nologin
       home: /app

  - name: delete /app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
       path: /app
       state: directory

  - name: delete files in /app directory
    ansible.builtin.file:
       path: /tmp/{{ component }}.zip
       state: absent

  - name: download {{ component }} application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip 
      dest: /tmp/{{ component }}.zip

  - name: unarchive {{ component }} file
    ansible.builtin.unarchive:
      src: /tmp/{{ component }}.zip
      dest: /app
      remote_src: yes